<!DOCTYPE html>
<html>
<head>
    <title>Using HTML 5 audio and video tags</title>
    <meta charset="UTF-8">
</head>
<body>
<p>
    <img src="http://www.qu.edu.qa/global/global_images/qu_main_logo.png" alt="Qu Logo">
</p>

<a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Using_HTML5_audio_and_video">
    More info about how to embed media into HTML documents
</a>

<h1>Video player with controls</h1>
<video controls width="360" height="240">
    <source src="http://www.w3schools.com/html/movie.mp4" type="video/mp4">
    <source src="http://www.w3schools.com/html/movie.ogg" type="video/ogg">
    Your browser does not support the video tag.
</video>

<h1>Audio player with controls</h1>
<audio controls src="http://download.quranicaudio.com/quran/mahmood_khaleel_al-husaree_doori/001.mp3"></audio>

<h1>Audio player with custom buttons</h1>
<audio id="demo" src="http://download.quranicaudio.com/quran/mahmood_khaleel_al-husaree_doori/001.mp3"></audio>
<div>
    <button onclick="document.getElementById('demo').play()">Play the Audio</button>
    <button onclick="document.getElementById('demo').pause()">Pause the Audio</button>
    <button onclick="document.getElementById('demo').volume += 0.1">Increase Volume</button>
    <button onclick="document.getElementById('demo').volume -= 0.1">Decrease Volume</button>
</div>
</body>
</html>
