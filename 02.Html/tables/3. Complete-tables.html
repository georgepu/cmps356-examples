<!doctype html>
<html>
<head>
    <title>Table Example</title>
    <style type="text/css">
        th, td {
            border: 1px solid #666;
        }
    </style>
</head>
<body>
<table>
    <colgroup>
        <col style="width:200px"/>
        <col style="width:300px"/>
    </colgroup>

    <thead>
    <tr>
        <th>Gender</th>
        <th>%</th>
    </tr>
    </thead>

    <tfoot>
    <tr>
        <td>Total</td>
        <td>100</td>
    </tr>
    </tfoot>

    <tbody>
    <tr>
        <td>Female</td>
        <td>60</td>
    </tr>
    <tr>
        <td>Male</td>
        <td>40</td>
    </tr>
    </tbody>
</table>
</body>
</html>
